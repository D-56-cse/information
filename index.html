<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Day-56 Batch Login Form | DIU</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">


          <form action="#" method="GET" class="sign-in-form" id="form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="user"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="pass"/>
            </div>
            <input type="submit" value="Login" class="btn solid" onclick="conf()"/>
            <p class="social-text">Made for DAY-56 Batch</p>
          </form>


        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Not DAY-56 Batch ?</h3>
            <p>
              Visit out University's main website
            </p><a href="https://diu.ac/" target="_blank">
            <button class="btn transparent" id="sign-up-btn">
              DIU
            </button></a><a href="https://students.diu.ac/" target="_blank">
            <button class="btn transparent" id="sign-up-btn">
              Student Portal
            </button></a>
          </div>
          <img src="img/1.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>DIU</h3>
            <p>
              Dhaka International University
            </p>
            <button class="btn transparent" id="sign-in-btn">
              D_56 Login
            </button>
            <a href="https://diu.ac/" target="_blank">
            <button class="btn transparent" id="sign-in-btn">
              DIU
            </button></a>
            <a href="https://students.diu.ac/" target="_blank">
            <button class="btn transparent" id="sign-in-btn">
              Student Portal
            </button></a>
          </div>
          <img src="img/1.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
